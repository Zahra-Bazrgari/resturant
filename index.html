<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران مک دونالد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="header">
                رستوران مک دونالد شعبه تهران
            </div>
            <div class="menu">
            </div>
        </div>

        <div class="orders-summary">
            <div class="order-details">
                <div class="order">
                    <p>جمع کل سفارشات:</p>
                    <p>
                        <span id="total-price">0</span>
                         تومان
                    </p>
                </div>

                <div class="order">
                    <p>حق سرویس و کارمزد:</p>
                    <p id="total-price">
                        6200 تومان
                    </p>
                </div>

                <div class="order">
                    <p>تخفیف:</p>
                    <p>
                        <span id="discount-amount">0</span>
                         درصد
                    </p>
                </div>

                <div class="discount-section">
                    <input type="text" id="discount-code" placeholder="کد تخفیف">
                    <button class="discount-submit">&#x2713</button>
                </div>
                <p id="discount-error" class="error-message"></p>

                <div class="order final-amount">
                    <p>مبلغ قابل پرداخت:</p>
                    <p>
                        <span id="final-total">0</span>
                        تومان
                    </p>
                </div>

                <button id="submit-order">ثبت سفارش</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
